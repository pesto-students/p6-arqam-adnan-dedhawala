<!DOCTYPE html>
<html>

<head>
    <title>Catty Board</title>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet"
        href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="container">
        <div class="song-content-wrapper">
            <aside>
                <i class="las la-bars"></i>
                <i class="las la-home"></i>
                <i class="las la-search"></i>
                <i class="las la-volume-up"></i>
                <i class="las la-user"></i>
                <i class="lab la-spotify"></i>
                <i class="las la-cog"></i>
                <i class="lab la-soundcloud"></i>
            </aside>
            <main></main>
        </div>
        <div class="current-song-info-wrapper">
            <div class="song-details-wrapper">
                <div class="song-details-img-wrapper"><img
                        src="https://uploads.codesandbox.io/uploads/user/a8233562-b36b-483d-9de9-5a1ac148fb0c/2Eq--cattyboard.jpg"
                        alt="song cover" /></div>
                <div class="song-details">
                    <h4>If it Ain't Love</h4>
                    <h4>Catson Derulo</h4>
                </div>

            </div>
            <div class="player-actions">
                <i class="las la-step-backward"></i>
                <i class="las la-pause"></i>
                <i class="las la-step-forward"></i>
                <i class="las la-redo-alt"></i>
                <i class="las la-random"></i>
            </div>

        </div>
    </div>
</body>

</html>
